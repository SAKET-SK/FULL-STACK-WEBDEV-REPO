<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BootStrap Container</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <style>
        div{
            height:15vh;
            
            background-color: yellowgreen;
        }
        .d1
        {
            background-color:red;
        }
        .d2
        {
            background-color: yellowgreen;
        }
        .d3
        {
            background-color: violet;
        }
        .d4
        {
            background-color: wheat;
        }
        .d5
        {
            background-color: aquamarine;
        }
    </style>

</head>
<body>
    <div class="container-sm d1">100% wide until small breakpoint</div>
    <div class="container-md d2">100% wide until medium breakpoint</div>
    <div class="container-lg d3">100% wide until large breakpoint</div>
    <div class="container-xl d4">100% wide until extra large breakpoint</div>
    <div class="container-xxl d5">100% wide until extra extra large breakpoint</div>
</body>
</html>
