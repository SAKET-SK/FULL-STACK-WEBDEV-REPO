<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BootStrap grid</title>
    <link rel="stylesheet" href="Bootstrap/bootstrap.min.css">
    <style>
        div{
            background-color: violet;
            height:30vh;
          
            justify-content: center;
       
        }
        .mycol
        {
            border:2px solid black;
            background-color: yellow;
          
            height:30px
            
        }
    </style>
</head>
<body>
   
    <div class="container">
        <div class="row">
          <div class="col mycol col-lg-4">
            1
          </div>
          <div class="col mycol col-lg-8 ">
            2
          </div>
       
        </div>

        <div class="row">
          <div class="col mycol col-12 col-lg-2">
            1
          </div>
          <div class="col mycol col-auto">
            2nd col of 2nd row
          </div>
          <div class="col mycol col-12">
            3
          </div>
          <div class="col mycol col-12">
            4
          </div>
          <div class="col mycol col-12">
            5
          </div>
          <div class="col mycol col-12">
            6
          </div>
          <!-- <div class="col mycol">
            7
          </div> -->
        </div>
      </div>

      

</body>
</html>
