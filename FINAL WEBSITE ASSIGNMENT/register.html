<!DOCTYPE html>
<html>
    <head>
        <title>Registration Portal</title>
        <link rel="stylesheet" href="register.css">
        <link rel="stylesheet" href="bootstrap.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    </head>
<body>
    <br />
    <h1>Welcome to <span style="color: yellow">Electro's</span> Hall of Electricity âš¡ </h1>
    <h4> Only place to <span style="color: aquamarine">shop & learn</span> about electronics ðŸ”Œ</h4>
    <div class="wrapper">
        <form action="#">
            <div class="h5 font-weight-bold text-center mb-3">Registration Portal</div>
            <div class="form-group d-flex align-items-center">
                <div class="icon"><span class="far fa-user"></span></div>
                <input autocomplete="off" type="text" class="form-control" placeholder="Name*" required>
            </div>
            <div class="form-group d-flex align-items-center">
                <div class="icon"><span class="far fa-envelope"></span></div>
                <input autocomplete="off" type="email" class="form-control" placeholder="Email*" required>
            </div>
            <div class="form-group d-flex align-items-center">
                <div class="icon"><span class="fas fa-phone"></span></div>
                <input autocomplete="off" type="tel" class="form-control" placeholder="Phone*" required>
            </div>
            <div class="form-group d-flex align-items-center">
                <div class="icon"><span class="fas fa-map-marker-alt"></span></div>
                <input autocomplete="off" type="text" class="form-control" placeholder="City*" required>
            </div>
            <div class="form-group d-flex align-items-center">
                <div class="icon"><span class="fas fa-key"></span></div>
                <input autocomplete="off" type="password" class="form-control" placeholder="Password*" required>
                <div class="icon btn"><span class="fas fa-eye-slash"></span></div>
            </div>
            <div class="mb-2">
                <label class="option">Remember me
                    <input type="checkbox" checked> <!--By Default checked when start-->
                    <span class="checkmark"></span>
                </label>
            </div>
            <p>All fields marked with * are mandatory</p>
            <a href="index.html"><div class="btn btn-primary mb-3">Register</div></a>
            
        </form>
    </div>
</body>
</html>
