<!DOCTYPE html>
<head>
    <title>Login and Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn">

                </div>
                <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                <button type="button" class="toggle-btn" onclick="register()">Register</button>
            </div>
            <div class="social">
                <img alt="Login with Facebook" src="fb.png">
                <img alt="Login with Twitter" src="twitter.jpg">
                <img alt="Login with Google" src="google.jpg">
            </div>
            <form id="login" class="input-group">
                <input type="text" class="input-field" placeholder="Enter Username" required>
                <input type="text" class="input-field" placeholder="Enter Password" required>
                <input type="checkbox" class="check-box"><span>Remember Password ?</span>
                <button type="submit" class="submit-btn">Log In</button>
            </form>

            <form id="register" class="input-group">
                <input type="text" class="input-field" placeholder="Enter Username" required>
                <input type="email" class="input-field" placeholder="Enter EmailID" required>
                <input type="text" class="input-field" placeholder="Enter Password" required>
                <input type="checkbox" class="check-box"><span>I Agree to the terms and conditions</span>
                <button type="submit" class="submit-btn">Sign Up</button>
            </form>
        </div>
    </div>

    <script>
        var x = document.getElementById("login");
        var y = document.getElementById("register");
        var z = document.getElementById("btn");

        function register(){
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "110px";
        }

        function login(){
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "0";
        }
    </script>

</body>


</html>
