<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rowspan</title>
</head>
<body>
    <table border="2" cellpadding="20">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Dinesh</td>
                <td rowspan="2">21</td>
            </tr>
            <tr>
                <td>Radhika</td>
                <!-- <td>21</td> -->
            </tr>
        </tbody>
    </table>
</body>
</html>
