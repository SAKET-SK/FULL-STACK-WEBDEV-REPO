<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colspan</title>
</head>
<body>
    <table border="2" cellpadding="20">
        <thead>
            <tr>
                <th rowspan="2">Name</th>
                <th rowspan="2">Age</th>
                <th colspan="2">Percentage</th>
                <!-- <th>12th</th> -->
            </tr>
            <tr>
                <!-- <th>Name</th> -->
                <!-- <th>Age</th> -->
                <th >10th</th>
                <th>12th</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Suraj</td>
                <td>21</td>
                <td>60</td>
                <td>74</td>
            </tr>
            <tr>
                <td>Radhika</td>
                <td>20</td>
                <td>70</td>
                <td>68</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
