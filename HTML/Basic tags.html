<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Basic tags</title>
</head>
<body>
    
    <B>This is bold text</B>
    <BR>
    <u>This is underlined text</u>
    <br>
    <br>

    <I>This is italic text</I>

    <hr>  <!-- horizontal line-->

    Normal text
    <br>

    <!-- <big><b><I>This is big text</I></b></big> -->
        <big>
            <b>
                <I>
                    This is parent child relationship example
                </I>

            </b>

        </big>


        <small>
            <br><br>This is small text
        </small>
        <br><br>
        This is 3<sup>rd</sup> october batch of MEAN/MERN
        <br>

        H<sub>2</sub>O means <big><u>Water</u></big>

</body>
</html>
