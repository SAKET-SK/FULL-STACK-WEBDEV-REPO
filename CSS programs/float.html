<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #b1
        {
            height:100px;
            width: 100px;
            background-color: aqua;
            border:1px black solid;
            
        }

        #b2
        {
            height:100px;
            width: 100px;
            background-color: aqua;
            border:1px black solid;
            float:right;
            
        }
        #b3
        {
            height:100px;
            width: 100px;
            background-color: aqua;
            border:1px black solid;
            clear:right;
            
        }
        #b4
        {
            height:100px;
            width: 100px;
            background-color: aqua;
            border:1px black solid;
            float: right;
            
            
        }
    </style>
</head>

<body>
    <div id="b1">
        box1
    </div>
    <div id="b2">
        box2
    </div>
    <div id="b3">
        box3
    </div>
    <div id="b4">
        box4
    </div>
    
</body>
</html>
