<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {font-family: Arial, Helvetica, sans-serif;}
* {box-sizing: border-box;}

input[type=text], select, textarea {
  width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
  margin-top: 6px;
  margin-bottom: 16px;
  resize: vertical;
}

input[type=submit] {
  background-color: rgb(42, 130, 164);
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: darkblue;
}

.container {
  border-radius: 5px;
  background-color: lightcoral;
  padding: 20px;
  width: 50%;
  margin: auto;
}

h3{
    text-align: center;
}
</style>

  <script src="addnumbers.js"></script>
  
</head>
<body>

<h3>Arithmetic Operation</h3>

<div class="container">

    <label for="fnumber">First Number</label>
    <input type="text" id="fnumber" name="firstnumber" placeholder="First Number">

    <label for="snumber">Second Number</label>
    <input type="text" id="snumber" name="secondnumber" placeholder="Second Number">

    <input type="submit" value="Add" onclick="add()">

    <span id="result">The Result is:_____</span>
</div>

</body>
</html>
